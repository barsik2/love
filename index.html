<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –ñ–µ–Ω–µ—á–∫–∏</title>
    <style>
        :root {
            --bg: #f5f0e8;
            --green: #1b8a5a;
            --accent: #ff4d6d;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* –≠–ö–†–ê–ù –ë–õ–û–ö–ò–†–û–í–ö–ò */
        #lock-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #f5f0e8 0%, #e8dfd3 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .lock-container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .lock-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: var(--accent);
        }

        #code-input {
            padding: 15px 25px;
            font-size: 24px;
            width: 200px;
            text-align: center;
            border: 3px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
            letter-spacing: 4px;
            margin: 20px 0;
        }

        #code-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.3);
        }

        .hint {
            color: #888;
            font-size: 14px;
            margin-top: 15px;
            font-style: italic;
        }

        .error-message {
            color: #ff3333;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* –û–°–ù–û–í–ù–ê–Ø –°–¢–†–ê–ù–ò–¶–ê */
        #love-page {
            display: none;
            width: 100%;
            height: 100%;
        }

        #canvas-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–µ—Ä–¥–µ—á–µ–∫ */
        #hearts-box {
            position: absolute;
            width: 700px;
            height: 700px;
            left: 50%;
            transform: translateX(-50%);
            transition: left 2.5s cubic-bezier(0.65, 0, 0.35, 1), opacity 1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        /* –¢–µ–∫—Å—Ç - –ü–æ—è–≤–ª—è–µ—Ç—Å—è —Å–ª–µ–≤–∞ */
        #text-box {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 500px;
            max-height: 80vh;
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 1;
            overflow-y: auto;
            padding: 20px;
        }

        #text-box::-webkit-scrollbar {
            width: 6px;
        }

        #text-box::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        #text-box::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø–æ—Å–ª–µ —Å–¥–≤–∏–≥–∞ */
        .shifted #hearts-box { left: 75%; }
        .shifted #text-box { opacity: 1; }

        /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Å—Ç–∞–µ—Ç—Å—è –≤–∏–¥–∏–º—ã–º */
        .shifted #photo { opacity: 1; transform: translateY(0); }

        /* –õ–µ–ø–µ—Å—Ç–∫–∏-—Å–µ—Ä–¥–µ—á–∫–∏ */
        .heart {
            position: absolute;
            width: 12px; height: 12px;
            opacity: 0;
            transform: scale(0) rotate(-45deg);
            background-color: var(--accent);
        }
        .heart::before, .heart::after {
            content: ""; position: absolute;
            width: 12px; height: 12px;
            background-color: inherit; border-radius: 50%;
        }
        .heart::before { top: -6px; left: 0; }
        .heart::after { left: 6px; top: 0; }

        /* –≠—Ñ—Ñ–µ–∫—Ç –∫–∞–∫ –Ω–∞ –≤–∏–¥–µ–æ - –ø–æ–ø-–∞–ø —Å –æ—Ç—Å–∫–æ–∫–æ–º */
        .bloom-anim {
            animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes pop {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            100% { transform: scale(1) rotate(-45deg); opacity: 0.9; }
        }

        /* –°—Ç–∏–ª–∏ —Ç–µ–∫—Å—Ç–∞ */
        #typewriter {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            min-height: 200px;
            font-weight: 300;
            letter-spacing: 0.5px;
            text-align: justify;
            margin-bottom: 30px;
        }

        .photo-container {
            text-align: center;
            padding-top: 20px;
        }

        #photo {
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease, opacity 2s ease;
            opacity: 1;
            transform: translateY(0);
            margin: 0 auto;
            display: block;
            border: 5px solid white;
        }

        .photo-visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .photo-caption {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }

        .signature {
            font-size: 22px;
            color: var(--accent);
            text-align: right;
            margin-top: 20px;
            font-weight: bold;
            font-family: 'Segoe UI', cursive;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è */
        @media (max-width: 768px) {
            #hearts-box {
                width: 400px;
                height: 400px;
                transition: opacity 1s ease;
            }

            #text-box {
                left: 5%;
                width: 90%;
                top: 5%;
                transform: none;
                max-height: 90vh;
                padding: 10px;
            }

            .shifted #hearts-box {
                left: 50%;
                opacity: 0;
                visibility: hidden;
            }

            .shifted #text-box {
                opacity: 1;
            }

            /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Å—Ç–∞–µ—Ç—Å—è –≤–∏–¥–∏–º—ã–º –≤ –º–æ–±–∏–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ */
            .shifted #photo {
                opacity: 1 !important;
                transform: translateY(0) !important;
            }

            .heart {
                width: 10px;
                height: 10px;
            }

            .heart::before, .heart::after {
                width: 10px;
                height: 10px;
            }

            .heart::before { top: -5px; }
            .heart::after { left: 5px; }

            #typewriter {
                font-size: 14px;
                min-height: 150px;
            }

            #photo {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>

<!-- –≠–ö–†–ê–ù –ë–õ–û–ö–ò–†–û–í–ö–ò -->
<div id="lock-screen">
    <div class="lock-container">
        <div class="lock-icon">üîí</div>
        <h1 style="color: #333; margin-bottom: 10px;">–°–µ–∫—Ä–µ—Ç–Ω–æ–µ –ø–æ—Å–ª–∞–Ω–∏–µ</h1>
        <p style="color: #666; margin-bottom: 30px;">–í–≤–µ–¥–∏ –Ω–∞—à—É –¥–∞—Ç—É —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</p>

        <input type="password" id="code-input" maxlength="6" placeholder="______" autocomplete="off">
        <div class="hint">–ü–æ–¥—Å–∫–∞–∑–∫–∞: –¥–µ–Ω—å.–º–µ—Å—è—Ü.–≥–æ–¥ (6 —Ü–∏—Ñ—Ä)</div>
        <div id="error-message" class="error-message">–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥. –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.</div>
    </div>
</div>

<!-- –û–°–ù–û–í–ù–ê–Ø –°–¢–†–ê–ù–ò–¶–ê -->
<div id="love-page">
    <div id="canvas-wrapper">
        <!-- –¢–µ–∫—Å—Ç -->
        <div id="text-box">
            <div id="typewriter"></div>
            <div class="photo-container">
                <img id="photo" src="public/love.png" alt="–ù–∞—à–µ —Ñ–æ—Ç–æ">
                <div class="photo-caption">–¢—ã - –º–æ—ë —Å–æ–ª–Ω—ã—à–∫–æ ‚òÄÔ∏è</div>
            </div>
        </div>

        <!-- –°–µ—Ä–¥–µ—á–∫–∏ -->
        <div id="hearts-box">
            <div id="hearts-container" style="position: absolute; width: 100%; height: 100%;"></div>
        </div>
    </div>
</div>

<script>
    // 1. –û–±—Ä–∞–±–æ—Ç–∫–∞ —ç–∫—Ä–∞–Ω–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
    document.addEventListener('DOMContentLoaded', function() {
        const lockScreen = document.getElementById('lock-screen');
        const lovePage = document.getElementById('love-page');
        const codeInput = document.getElementById('code-input');
        const errorMessage = document.getElementById('error-message');

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        codeInput.focus();

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ –∫–æ–¥–∞
        codeInput.addEventListener('input', function(e) {
            // –£–¥–∞–ª—è–µ–º –≤—Å–µ –Ω–µ—Ü–∏—Ñ—Ä—ã
            this.value = this.value.replace(/\D/g, '');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É, –µ—Å–ª–∏ –µ—Å—Ç—å –Ω–µ–≤–µ—Ä–Ω—ã–π —Å–∏–º–≤–æ–ª
            if (e.data && /\D/.test(e.data)) {
                showError();
            } else {
                hideError();
            }

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –≤–≤–æ–¥–µ 6 —Ü–∏—Ñ—Ä
            if (this.value.length === 6) {
                if (this.value === '151225') {
                    // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –∫–æ–¥
                    unlockPage();
                } else {
                    showError();
                    // –°–±—Ä–æ—Å —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
                    this.value = '';
                    setTimeout(() => {
                        this.focus();
                    }, 100);
                }
            }
        });

        // –¢–∞–∫–∂–µ –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ Enter
        codeInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.length === 6) {
                if (this.value === '151225') {
                    unlockPage();
                } else {
                    showError();
                    this.value = '';
                }
            }
        });

        function showError() {
            errorMessage.style.opacity = '1';
            codeInput.style.borderColor = '#ff3333';
            codeInput.style.boxShadow = '0 0 15px rgba(255, 51, 51, 0.3)';
        }

        function hideError() {
            errorMessage.style.opacity = '0';
            codeInput.style.borderColor = '#ddd';
            codeInput.style.boxShadow = 'none';
        }

        function unlockPage() {
            // –ê–Ω–∏–º–∞—Ü–∏—è –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è —ç–∫—Ä–∞–Ω–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
            lockScreen.style.opacity = '0';
            lockScreen.style.transform = 'scale(1.1)';

            setTimeout(() => {
                lockScreen.style.display = 'none';
                lovePage.style.display = 'block';

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ—Å–Ω–æ–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                initLovePage();
            }, 800);
        }
    });

    // 2. –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –æ—Å–Ω–æ–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    function initLovePage() {
        const heartColors = ['#ff4d6d', '#ff758f', '#ff8fa3', '#ffb3c1', '#ffd60a', '#ff9f1c', '#ff0054'];

        // –¢–µ–∫—Å—Ç –ø–æ—Å–ª–∞–Ω–∏—è
        const textLines = [
            "–Ø –æ—á–µ–Ω—å —Ä–∞–¥ –≤—Å—Ç—Ä–µ—Ç–∏—Ç—å —Ç–∞–∫–æ–≥–æ –¥–æ–±—Ä–æ–≥–æ, —Å–≤–µ—Ç–ª–æ–≥–æ, –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ —Ç–µ–ø–ª–æ–≥–æ –∏, –∫–æ–Ω–µ—á–Ω–æ –∂–µ, —Å–∞–º–æ–≥–æ –∫—Ä–∞—Å–∏–≤–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞ –≤ —Å–≤–æ–µ–π –∂–∏–∑–Ω–∏!\n\n",
            "–¢—ã –ø–æ–¥–∞—Ä–∏–ª–∞ –º–Ω–µ —Å—Ç–æ–ª—å–∫–æ –ø–æ–∑–∏—Ç–∏–≤–Ω—ã—Ö —ç–º–æ—Ü–∏–π, —á—Ç–æ —è —Ö–æ—á—É –ø–æ—Ä–∞–¥–æ–≤–∞—Ç—å —Ç–µ–±—è —Ç–µ–º –∂–µ —Å–∞–º—ã–º –∏ —Å–¥–µ–ª–∞—Ç—å –¥–ª—è —Ç–µ–±—è —Ö–æ—Ç—è –±—ã —á—Ç–æ-—Ç–æ –ø—Ä–∏—è—Ç–Ω–æ–µ)\n\n",
            "–ù–∞–¥–µ—é—Å—å, —á—Ç–æ —Ç–µ–±–µ –ø–æ–Ω—Ä–∞–≤–∏—Ç—Å—è —ç—Ç–æ—Ç –Ω–µ–±–æ–ª—å—à–æ–π –ø—Ä–æ–µ–∫—Ç, –∫–æ—Ç–æ—Ä—ã–π —è —Å–¥–µ–ª–∞–ª –¥–ª—è —Ç–µ–±—è!\n\n",
            "–ï—Å–ª–∏ —Ç–µ–±–µ –±—É–¥–µ—Ç —Ç—Ä—É–¥–Ω–æ –∏–ª–∏ –≥—Ä—É—Å—Ç–Ω–æ, —Ç—ã –º–æ–∂–µ—à—å –∑–∞–π—Ç–∏ —Å—é–¥–∞ (–ª—É—á—à–µ, –∫–æ–Ω–µ—á–Ω–æ, –æ–±—Ä–∞—Ç–∏—Ç—å—Å—è –∫–æ –º–Ω–µ –Ω–∞–ø—Ä—è–º—É—é, –≤–¥—Ä—É–≥ —Å–∞–π—Ç —ç—Ç–æ—Ç —É–ø–∞–¥–µ—Ç, –µ–≥–æ –∂–µ –¥–µ–ª–∞–ª —è –∞—Ö–∞—Ö) –∏ –≤—Å–ø–æ–º–Ω–∏—Ç—å, —á—Ç–æ —è —Ç–µ–±—è –±–µ–∑—É–º–Ω–æ –ª—é–±–ª—é –∏ —Å—á–∏—Ç–∞—é —Å–∞–º–æ–π –ª—É—á—à–µ–π –¥–µ–≤–æ—á–∫–æ–π –Ω–∞ —Å–≤–µ—Ç–µ.\n\n",
            "–í—Ä–æ–¥–µ –±—ã –º—ã —Å–æ–≤—Å–µ–º –Ω–µ–¥–∞–≤–Ω–æ –Ω–∞—á–∞–ª–∏ —Å—Ç—Ä–æ–∏—Ç—å –Ω–∞—à–∏ –æ—Ç–Ω–æ—à–µ–Ω–∏—è, –Ω–æ —è —É–∂–µ –Ω–µ –º–æ–≥—É –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç—å —Å–≤–æ—é –∂–∏–∑–Ω—å –±–µ–∑ —Ç–µ–±—è –∏ –æ—á–µ–Ω—å –¥–æ—Ä–æ–∂—É –Ω–∞—à–∏–º–∏ –æ—Ç–Ω–æ—à–µ–Ω–∏—è–º–∏.\n\n",
            "–¢—ã —Å—Ç–∞–ª–∞ –¥–ª—è –º–µ–Ω—è –ª—É—á–∏–∫–æ–º —Å–æ–ª–Ω—Ü–∞, –∫–æ—Ç–æ—Ä—ã–π –æ—Å–≤–µ—â–∞–µ—Ç –º–Ω–µ –ø—É—Ç—å –∏ –Ω–∞–¥–µ—é—Å—å, —á—Ç–æ —è —Ö–æ—Ç—å –∫–∞–∫-–Ω–∏–±—É–¥—å —Å–º–æ–≥—É —Ç–µ–±–µ –ø–æ–º–æ—á—å –∏ –æ—Ç–ø–ª–∞—Ç–∏—Ç—å –∑–∞ —Ç–≤–æ—é –¥–æ–±—Ä–æ—Ç—É –∏ –∑–∞ —Ç–æ, —á—Ç–æ –ø—Ä–∏–Ω–∏–º–∞–µ—à—å –º–µ–Ω—è —Ç–∞–∫–∏–º, –∫–∞–∫–æ–π —è –µ—Å—Ç—å.\n\n",
            "–¢—ã - —Å–∞–º—ã–π –≤–∞–∂–Ω—ã–π —á–µ–ª–æ–≤–µ–∫ –¥–ª—è –º–µ–Ω—è –∏ –º–Ω–µ –Ω—Ä–∞–≤–∏—Ç—Å—è –≤ —Ç–µ–±–µ –∞–±—Å–æ–ª—é—Ç–Ω–æ –≤—Å–µ, –ø–æ—ç—Ç–æ–º—É –º–æ–∂–µ—à—å –Ω–∞ –º–µ–Ω—è –ø–æ–ª–æ–∂–∏—Ç—å—Å—è!\n\n",
            "–Ø –≤—Å–µ–≥–¥–∞ –±—É–¥—É –Ω–∞ —Ç–≤–æ–µ–π —Å—Ç–æ—Ä–æ–Ω–µ –∏ –Ω–∏–∫–æ–≥–¥–∞ —Ç–µ–±—è –Ω–µ –æ—Å—É–∂—É...\n\n"
        ];

        // 3. –°–æ–∑–¥–∞–Ω–∏–µ –ü–õ–û–¢–ù–û–ì–û –°–ï–†–î–¶–ê
        function createHearts() {
            const container = document.getElementById('hearts-container');
            container.innerHTML = '';

            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ—Ä–¥–µ—á–µ–∫ –¥–ª—è –±–æ–ª—å—à–µ–π –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏
            for (let i = 0; i < 600; i++) {
                const t = Math.random() * 2 * Math.PI;
                const r = Math.pow(Math.random(), 0.7) * 180;

                // –§–æ—Ä–º—É–ª–∞ —Å–µ—Ä–¥—Ü–∞ (Cardioid)
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

                const h = document.createElement('div');
                h.className = 'heart bloom-anim';

                h.style.left = (350 + x * (r/9)) + 'px';
                h.style.top = (350 + y * (r/9)) + 'px';

                // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
                h.style.backgroundColor = heartColors[Math.floor(Math.random() * heartColors.length)];
                h.style.animationDelay = (i * 0.005) + 's';

                container.appendChild(h);
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ç–æ—Ä–æ–π —Å–ª–æ–π –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –ø—É—Å—Ç–æ—Ç
            setTimeout(() => {
                for (let i = 0; i < 150; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    const r = Math.pow(Math.random(), 0.8) * 130;

                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

                    const h = document.createElement('div');
                    h.className = 'heart bloom-anim';

                    h.style.left = (350 + x * (r/7)) + 'px';
                    h.style.top = (350 + y * (r/7)) + 'px';

                    h.style.backgroundColor = heartColors[Math.floor(Math.random() * heartColors.length)];
                    h.style.animationDelay = (0.5 + i * 0.003) + 's';
                    h.style.opacity = '0.8';

                    container.appendChild(h);
                }
            }, 800);

            // –¢—Ä–µ—Ç–∏–π —Å–ª–æ–π - —Å–æ–≤—Å–µ–º –º–∞–ª–µ–Ω—å–∫–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –¥–ª—è –¥–µ—Ç–∞–ª–∏–∑–∞—Ü–∏–∏
            setTimeout(() => {
                for (let i = 0; i < 100; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    const r = Math.pow(Math.random(), 0.9) * 100;

                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

                    const h = document.createElement('div');
                    h.className = 'heart bloom-anim';

                    h.style.width = '10px';
                    h.style.height = '10px';
                    h.style.left = (350 + x * (r/6)) + 'px';
                    h.style.top = (350 + y * (r/6)) + 'px';

                    h.style.backgroundColor = heartColors[Math.floor(Math.random() * heartColors.length)];
                    h.style.animationDelay = (1.0 + i * 0.002) + 's';
                    h.style.opacity = '0.7';

                    container.appendChild(h);
                }
            }, 1200);
        }

        // 4. –ü–µ—á–∞—Ç–Ω–∞—è –º–∞—à–∏–Ω–∫–∞
        async function typeWriter() {
            const target = document.getElementById('typewriter');
            target.innerHTML = '';

            // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö —Å–∫—Ä—ã–≤–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏ –ø—Ä–∏ –Ω–∞—á–∞–ª–µ –ø–µ—á–∞—Ç–∏
            if (window.innerWidth <= 768) {
                document.getElementById('hearts-box').style.opacity = '0';
                document.getElementById('hearts-box').style.visibility = 'hidden';
            }

            for (const line of textLines) {
                for (const char of line) {
                    target.innerHTML += char;
                    await new Promise(r => setTimeout(r, 25)); // –£–≤–µ–ª–∏—á–∏–ª —Å–∫–æ—Ä–æ—Å—Ç—å –ø–µ—á–∞—Ç–∏
                }
                await new Promise(r => setTimeout(r, 100));
            }

            // –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è —Ç–µ–ø–µ—Ä—å –≤–∏–¥–Ω–∞ —Å—Ä–∞–∑—É, –±–µ–∑ –∑–∞–¥–µ—Ä–∂–∫–∏
        }

        // 5. –ü–æ—Ç–æ–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –æ—Å–Ω–æ–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = () => {
            // –®–∞–≥ 1: –°–µ—Ä–¥–µ—á–∫–∏ —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
            setTimeout(createHearts, 300);

            // –®–∞–≥ 2: –°–¥–≤–∏–≥ –∏ –¢–µ–∫—Å—Ç
            setTimeout(() => {
                document.getElementById('canvas-wrapper').classList.add('shifted');
                setTimeout(() => {
                    typeWriter();
                }, 1200);
            }, 3500);
        };

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å—Ä–∞–∑—É
        setTimeout(() => {
            setTimeout(createHearts, 300);

            setTimeout(() => {
                document.getElementById('canvas-wrapper').classList.add('shifted');
                setTimeout(() => {
                    typeWriter();
                }, 1200);
            }, 3500);
        }, 100);
    }
</script>
